<div id="app" style="height: 100%;" class="app-appear">
    <div id="app-main">
        <div style="display:table; width: 100%; height: 100%; text-align: center;">
            <div style="display:table-cell;vertical-align:middle;">
                <div style="margin-left:auto;margin-right:auto;">
                    <span id="app-no-script" class="app-hud">Please enable JavaScript.</span>
                    <br>
                    <span id="app-progress" class="app-hud">&nbsp;</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
var noscript = document.getElementById("app-no-script");
while (noscript.hasChildNodes()) noscript.removeChild(noscript.lastChild);
noscript.appendChild(document.createTextNode("âŒ›"));
noscript.classList.add("app-hourglass");

function show_progress(text) {
    var progress = document.getElementById("app-progress");
    while (progress.hasChildNodes()) progress.removeChild(progress.lastChild);
    progress.appendChild(document.createTextNode(text));
}

function fade_out() {
    var app = document.getElementById("app");
    if (app !== null) {
        if (app.classList.contains('app-appear'))     app.classList.remove('app-appear');
        if (!app.classList.contains('app-disappear')) app.classList.add('app-disappear');
    }
}
window.onbeforeunload = fade_out;
</script>
